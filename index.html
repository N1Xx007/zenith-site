
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Digital | Fotografia e Design</title>
    
    <!-- Tailwind CSS (CDN para fallback rápido, mas o Vite processará o build) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script>
        window.addEventListener('error', function(e) {
            console.error('Erro de carregamento detectado:', e.message);
        });
        
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            cyan: '#06b6d4', 
                            dark: '#0a0a0a',
                            light: '#ffffff',
                            gray: '#171717',
                            card: '#121212'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        body { background-color: #0a0a0a; color: #ffffff; }
        .gallery-item { overflow: hidden; }
        .gallery-img { transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .gallery-item:hover .gallery-img { transform: scale(1.1); }
        .design-card { transition: all 0.4s ease; overflow: hidden; background-color: #000; }
        .design-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(6, 182, 212, 0.15); }
        .design-img { width: 100%; height: 100%; object-fit: contain; transition: transform 0.7s ease; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased selection:bg-brand-cyan selection:text-brand-dark">

    <!-- O Vite usará este script como entrada principal -->
    <script type="module" src="/index.tsx"></script>
</body>
</html>
