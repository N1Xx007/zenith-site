
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith Digital | Fotografia e Design</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            cyan: '#06b6d4', 
                            dark: '#0a0a0a',
                            light: '#ffffff',
                            gray: '#171717',
                            card: '#121212'
                        }
                    },
                    fontFamily: {
                        sans: ['Montserrat', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                    animation: {
                        'title-fade': 'titleFade 1.5s ease-out forwards',
                        'subtitle-fade': 'subtitleFade 2s ease-out forwards',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        titleFade: {
                            '0%': { opacity: '0', transform: 'translateY(20px)', filter: 'blur(5px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
                        },
                        subtitleFade: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        
        /* Smooth Zoom in Gallery */
        .gallery-item { overflow: hidden; }
        .gallery-img { transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
        .gallery-item:hover .gallery-img { transform: scale(1.1); }

        /* Design Cards - Adjustment for contained images */
        .design-card { 
            transition: all 0.4s ease; 
            overflow: hidden; 
            background-color: #000; 
        }
        .design-card:hover { 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(6, 182, 212, 0.15); 
        }
        .design-img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            transition: transform 0.7s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a0a; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #06b6d4; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-brand-dark text-brand-light font-sans antialiased selection:bg-brand-cyan selection:text-brand-dark">
    <div id="root"></div>
</body>
</html>
